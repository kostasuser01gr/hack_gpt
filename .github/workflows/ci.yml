name: HackGPT CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: pip install ruff

    - name: Ruff check
      run: ruff check .

    - name: Ruff format check
      run: ruff format --check .

  typecheck:
    name: "Type Check"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install tools
      run: pip install -r requirements-ci.txt

    - name: Run mypy
      run: mypy hackgpt.py hackgpt_v2.py --ignore-missing-imports || true

  test:
    name: "Tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=. --cov-report=xml:coverage.xml

    - name: Upload coverage
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
      continue-on-error: true

  security:
    name: "Security Scan"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install security tools
      run: pip install bandit pip-audit

    - name: Bandit scan
      run: bandit -r hackgpt.py hackgpt_v2.py -f json -o bandit-report.json -s B101,B603,B602,B607 || true

    - name: Dependency audit
      run: pip-audit -r requirements-ci.txt --desc || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-scan
        path: bandit-report.json

  docker:
    name: "Docker Build"
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t hackgpt:test .
      timeout-minutes: 30

    - name: Test Docker image
      run: docker run --rm --entrypoint python3 hackgpt:test -c "import hackgpt; print('Docker image OK')"
